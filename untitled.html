<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dlack.-Ai Physics Solver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .iframe-container {
            width: 100%;
            max-width: 500px;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fallback {
            display: none;
            margin: 20px;
            color: #d32f2f;
            font-size: 18px;
        }

        .fallback a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .iframe-container {
                width: 100%;
                height: 80vh;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Dlack.-Ai Physics Solver</h1>
    <div class="iframe-container">
        <iframe id="botpress-iframe" src="https://cdn.botpress.cloud/webchat/v2.4/shareable.html?configUrl=https://files.bpcontent.cloud/2025/05/30/05/20250530055234-J6WWBH56.json" title="Dlack.-Ai Physics Solver">
            <p class="fallback">Unable to load the webchat. <a href="https://cdn.botpress.cloud/webchat/v2.4/shareable.html?configUrl=https://files.bpcontent.cloud/2025/05/30/05/20250530055234-J6WWBH56.json" target="_blank">Click here to open the Physics Solver Webchat</a>.</p>
        </iframe>
    </div>
    <script>
        // Check if iframe loaded successfully
        const iframe = document.getElementById('botpress-iframe');
        iframe.onload = function() {
            try {
                if (iframe.contentWindow.location.href === 'about:blank') {
                    document.querySelector('.fallback').style.display = 'block';
                }
            } catch (e) {
                document.querySelector('.fallback').style.display = 'block';
            }
        };
    </script>
</body>
</html>
